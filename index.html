<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        let computerSelection = ''
        const computerPlay = function() {
            numChoose = Math.floor(Math.random() * 3);
            if (numChoose == 0) {
                return 'rock';
            } else if (numChoose == 1) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        const winLose = function(x) {
            if (x == 1) {
                console.log('The computer chose ' + computerSelection + ', you win this one!');
                playerScore = playerScore + 1;
            } else {
                console.log('The computer chose ' + computerSelection + ', you lose this one!');
                computerScore = computerScore + 1;
            }
        }
        let playRound = function() {
            let playerSelection = prompt('Rock, Paper, or Scissors? Enter your choice below!');
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerPlay();
            if (playerSelection == 'rock' && computerSelection == 'paper') {
                return winLose(0);
            } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
                return winLose(0);
            } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
                return winLose(0);
            } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
                return winLose(1);
            } else if (playerSelection == 'paper' && computerSelection == 'rock') {
                return winLose(1);
            } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
                return winLose(1);
            } else {
                return console.log("Tie!");
            }
        }
        let game = function() {
            computerScore = 0;
            playerScore = 0;
            for (let i = 0; i < 5; i++) {
                playRound();
                console.log('You have ' + playerScore.toString() + ' point(s). The computer has ' + computerScore.toString() + ' point(s).');
            }
            if (computerScore > playerScore) {
                console.log("You Lose!!");
            } else {
                console.log("You Win!");
            }
        }
        game();
    </script>
</body>

</html>
