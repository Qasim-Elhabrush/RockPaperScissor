<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        let playerSelection = prompt('Enter your choice here');
        playerSelection = playerSelection.toLowerCase();






        const computerPlay = function() {
            numChoose = Math.floor(Math.random() * 3);
            if (numChoose == 0) {
                const computerSelection = 'rock';
                return computerSelection;
            } else if (numChoose == 1) {
                const computerSelection = 'paper';
                return computerSelection;
            } else {
                const computerSelection = 'scissors';
                return computerSelection;
            }
        }

        let playRound = function(playerSelection, computerSelection) {
            if (playerSelection == 'rock' && computerSelection == 'paper') {
                return console.log('The computer chose Paper, you lose this one!');
            } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
                return console.log('The computer chose scissors, you win this one!');
            } else if (playerSelection == 'paper' && computerSelection == 'rock') {
                return console.log('The computer chose rock, you win this one!');
            } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
                return console.log('The computer chose scissors, you lose this one!');
            } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
                return console.log('The computer chose paper, you win this one!');
            } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
                return console.log('The computer chose rock!, you lose this one!');
            } else {
                return console.log("Tie!")
            }
        }
        playRound(playerSelection, computerPlay());
    </script>
</body>

</html>
