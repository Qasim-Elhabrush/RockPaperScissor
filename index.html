<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <button id="rockButton">Rock</button>
    <button id="paperButton">Paper</button>
    <button id="scissorsButton">Scissors</button>
    <div class="Results"></div>




    <script>
        let playerSelection = '';
        let computerSelection = '';
        let computerScore = 0;
        let playerScore = 0;
        let result = "";
        const computerPlay = function() {
            numChoose = Math.floor(Math.random() * 3);
            if (numChoose == 0) {
                return 'rock';
            } else if (numChoose == 1) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        const winLose = function(x) {
            if (x == 1) {
                result = document.createElement("div");
                result.textContent = 'The computer chose ' + computerSelection + ', you win this one!';
                document.querySelector(".Results").appendChild(result);
                playerScore = playerScore + 1;
            } else {
                result = document.createElement("div");
                result.textContent = 'The computer chose ' + computerSelection + ', you lose this one!';
                document.querySelector(".Results").appendChild(result);
                computerScore = computerScore + 1;
            }
        }
        let rockPlayerSelection = function() {
            playerSelection = 'rock';
            playRound(playerSelection);
        }
        let paperPlayerSelection = function() {
            playerSelection = "paper";
            playRound(playerSelection);

        }
        let scissorsPlayerSelection = function() {
            playerSelection = "scissors";
            playRound(playerSelection);
        }
        document.getElementById("rockButton").addEventListener("click", rockPlayerSelection);
        document.getElementById("paperButton").addEventListener("click", paperPlayerSelection);
        document.getElementById("scissorsButton").addEventListener("click", scissorsPlayerSelection);

        let playRound = function(playerSelection) {
            computerSelection = computerPlay();
            if (playerSelection == 'rock' && computerSelection == 'paper') {
                return winLose(0);
            } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
                return winLose(0);
            } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
                return winLose(0);
            } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
                return winLose(1);
            } else if (playerSelection == 'paper' && computerSelection == 'rock') {
                return winLose(1);
            } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
                return winLose(1);
            } else {
                result = document.createElement("div");
                result.textContent = "TIE!";
                document.querySelector(".Results").appendChild(result);

            }
        }
        playRound();
    </script>

</body>

</html>
